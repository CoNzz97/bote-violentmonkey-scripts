<!-- Cytube DOM Reference Snapshot -->
<!-- Section: Chat Message Buffer -->

<div class="linewrap" id="messagebuffer">
  <div class="server-msg-reconnect">Connected</div>

  <!-- Standard message -->
  <div class="chat-msg-ExampleUser">
    <span class="timestamp">[22:44:24] </span>
    <span><strong class="username">ExampleUser: </strong></span>
    <span>hello world</span>
  </div>

  <!-- Message with emote -->
  <div class="chat-msg-ExampleUser">
    <span class="timestamp">[22:44:55] </span>
    <span><strong class="username">ExampleUser: </strong></span>
    <span>
      message text
      <img class="channel-emote" title=":emote:" src="emotes/emote.png" />
    </span>
  </div>

  <!-- Poll notify -->
  <div class="poll-notify">Someone opened a poll: "title"</div>

  <!-- Server whisper/join -->
  <div class="chat-msg-$server$">
    <span class="timestamp server-whisper">[23:01:55] </span>
    <span class="server-whisper">user joined (aliases: user)</span>
  </div>

  <!-- Link + custom UI -->
  <div class="chat-msg-ExampleUser">
    <span class="timestamp">[23:02:58] </span>
    <span><strong class="username">ExampleUser: </strong></span>
    <span>
      <a href="https://example.com" target="_blank" rel="noopener noreferrer">
        https://example.com
      </a>
      <button class="tweet-preview-toggle" style="margin-left: 6px;">üëÅÔ∏è</button>
    </span>
  </div>
</div>
