<!-- Section: Chat Input Row -->

<div id="chatinputrow" class="row">
  <button class="btn btn-sm btn-default" id="emotelistbtn"></button>

  <form action="javascript:void(0)">
    <input
      class="form-control"
      id="chatline"
      type="text"
      maxlength="320"
      placeholder="Type a message..."
    />

    <div class="input-group" id="guestlogin" style="display: none;">
      <span class="input-group-addon">Guest login</span>
      <input class="form-control" id="guestname" type="text" placeholder="Name" />
    </div>
  </form>

  <!-- Optional extra button slot -->
  <button class="chat-extra-btn"></button>
</div>
