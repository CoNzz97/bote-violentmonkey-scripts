<!-- Cytube DOM Reference Snapshot -->
<!-- Section: User List Panel -->

<div id="userlist">
  <!-- Typical user row -->
  <div class="userlist_item" id="useritem-ExampleUser">
    <span></span>

    <span class="userlist_op userlist-ExampleUser" id="userlist-ExampleUser">
      ExampleUser
    </span>

    <div class="user-dropdown" style="display: none;">
      <strong>ExampleUser</strong><br />
      <div class="btn-group-vertical">
        <button class="btn btn-xs btn-default">Ignore User</button>
        <button class="btn btn-xs btn-default">Private Message</button>
        <button class="btn btn-xs btn-default">Give Leader</button>
        <button class="btn btn-xs btn-default">Kick</button>
        <button class="btn btn-xs btn-default">Mute</button>
        <button class="btn btn-xs btn-default">Shadow Mute</button>
        <button class="btn btn-xs btn-default" style="display: none;">Unmute</button>
      </div>
    </div>
  </div>

  <!-- AFK user example -->
  <div class="userlist_item userlist_afk" id="useritem-AFKUser">
    <span><span class="glyphicon glyphicon-time"></span></span>
    <span class="userlist_guest userlist-AFKUser" style="font-style: italic;">
      AFKUser
    </span>
  </div>
</div>
