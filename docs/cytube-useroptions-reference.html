<!-- Cytube DOM Reference Snapshot -->
<!-- Section: User Options Modal -->

<div class="modal fade in" id="useroptions" tabindex="-1" role="dialog" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4>User Preferences</h4>

        <!-- Options tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="#us-general" data-toggle="tab">General</a></li>
          <li><a href="#us-playback" data-toggle="tab">Playback</a></li>
          <li><a href="#us-chat" data-toggle="tab">Chat</a></li>
          <li><a href="#us-scriptcontrol" data-toggle="tab">Script Access</a></li>
          <li><a href="#us-mod" data-toggle="tab">Moderator</a></li>
        </ul>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <div class="tab-content">

          <!-- General -->
          <div class="tab-pane active" id="us-general">
            <select class="form-control" id="us-theme"></select>
            <select class="form-control" id="us-layout"></select>
            <input type="checkbox" id="us-no-channelcss" />
            <input type="checkbox" id="us-no-channeljs" />
          </div>

          <!-- Playback -->
          <div class="tab-pane" id="us-playback">
            <input type="checkbox" id="us-synch" />
            <input class="form-control" id="us-synch-accuracy" type="text" />
            <input type="checkbox" id="us-hidevideo" />
            <input type="checkbox" id="us-playlistbuttons" />
            <input type="checkbox" id="us-oldbtns" />
            <select class="form-control" id="us-default-quality"></select>
            <input type="checkbox" id="us-peertube" />
          </div>

          <!-- Chat -->
          <div class="tab-pane" id="us-chat">
            <input type="checkbox" id="us-chat-timestamp" />
            <input type="checkbox" id="us-sort-rank" />
            <input type="checkbox" id="us-sort-afk" />

            <select class="form-control" id="us-blink-title"></select>
            <select class="form-control" id="us-ping-sound"></select>
            <select class="form-control" id="us-notifications"></select>

            <input type="checkbox" id="us-sendbtn" />
            <input type="checkbox" id="us-no-emotes" />
            <input type="checkbox" id="us-strip-image" />
            <select class="form-control" id="us-chat-tab-method"></select>
          </div>

          <!-- Script Access -->
          <div class="tab-pane" id="us-scriptcontrol">
            <table class="table">
              <thead>
                <tr>
                  <th>Channel</th><th>Type</th><th>Preference</th><th>Clear</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- Moderator -->
          <div class="tab-pane" id="us-mod">
            <input type="checkbox" id="us-modflair" />
            <input type="checkbox" id="us-shadowchat" />
            <input type="checkbox" id="us-show-ip-in-tooltip" />
          </div>

        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button
          class="btn btn-primary"
          type="button"
          data-dismiss="modal"
          onclick="saveUserOptions()"
        >
          Save
        </button>
        <button class="btn btn-default" type="button" data-dismiss="modal">
          Close
        </button>
      </div>

    </div>
  </div>
</div>
